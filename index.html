<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cámara Simple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
</head>
<body style="margin: 0;">
    <a-scene background="color: #000">
        <!-- Cubo rojo que gira -->
        <a-box 
            position="0 1 -3" 
            rotation="0 45 0" 
            color="red"
            animation="property: rotation; to: 0 405 0; loop: true; dur: 2000">
        </a-box>
        
        <!-- Esfera azul -->
        <a-sphere 
            position="2 1 -5" 
            color="blue"
            radius="0.5">
        </a-sphere>
        
        <!-- Texto -->
        <a-text 
            value="A-Frame Funciona!" 
            position="0 2 -2" 
            color="white"
            align="center">
        </a-text>
        
        <!-- Luces -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="0 1 1"></a-light>
        
        <!-- Cámara con controles -->
        <a-camera 
            look-controls="enabled: true"
            wasd-controls="enabled: true"
            position="0 1.6 0">
        </a-camera>
    </a-scene>
</body>
</html>
