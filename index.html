<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Camera and Scene Setup -->
      <a-camera></a-camera>

      <!-- Marker for positioning objects in AR -->
      <a-marker preset="hiro">
        <!-- Cube to be placed in the real-world environment -->
        <a-box position="0 0.5 0" color="orange"></a-box>
      </a-marker>

      <!-- Floor for the AR environment -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- Lighting -->
      <a-light type="directional" position="2 4 -3" intensity="1.5"></a-light>
    </a-scene>
  </body>
</html>
