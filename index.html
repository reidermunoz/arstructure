<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - Colocar Cubos</title>
    <!-- A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .ui-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .btn.danger {
            background: #f44336;
        }
        
        .btn.danger:hover {
            background: #da190b;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        #arjsDebugUIContainer {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>üé• Iniciando c√°mara...</p>
        <p>Permite el acceso a la c√°mara</p>
        <p><small>Funciona mejor con luz natural</small></p>
    </div>
    
    <div class="ui-overlay">
        <div>üîÆ <strong>AR Cubos</strong></div>
        <div>üëÜ Toca para agregar</div>
        <div id="cubeCount">Cubos: 0</div>
        <div id="status">Iniciando...</div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="placeCube()" id="addBtn">‚ûï Cubo</button>
        <button class="btn danger" onclick="clearAll()" id="clearBtn">üóëÔ∏è Limpiar</button>
    </div>

    <!-- Escena A-Frame con configuraci√≥n mejorada para AR -->
    <a-scene
        id="scene"
        embedded
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true; alpha: true;"
        loading-screen="enabled: false"
        gesture-detector>
        
        <a-assets>
            <a-mixin id="cube-mixin" 
                     geometry="primitive: box"
                     material="roughness: 0.3; metalness: 0.2"
                     shadow="cast: true; receive: true">
            </a-mixin>
        </a-assets>
        
        <!-- C√°mara AR -->
        <a-entity 
            id="cameraRig" 
            camera 
            look-controls="enabled: false" 
            wasd-controls="enabled: false"
            arjs-look-controls="smoothingFactor: 0.1">
        </a-entity>
        
        <!-- Marcador para colocar objetos -->
        <a-marker 
            id="hiro-marker"
            type="pattern" 
            preset="hiro"
            raycaster="objects: .raycastable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse">
            
            <!-- Plano de referencia -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="4" 
                height="4" 
                color="#7BC8A4"
                opacity="0.3"
                material="transparent: true"
                class="raycastable"
                id="ground">
            </a-plane>
            
            <!-- Contenedor de cubos -->
            <a-entity id="cubes"></a-entity>
            
        </a-marker>
        
        <!-- Iluminaci√≥n -->
        <a-light type="ambient" color="#bbbbbb" intensity="0.6"></a-light>
        <a-light type="directional" position="0 1 0" color="#ffffff" intensity="0.4"></a-light>
    </a-scene>

    <script>
        let cubeCounter = 0;
        let scene, marker, cubesContainer;
        let isARReady = false;
        
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD',
            '#FD79A8', '#00B894', '#E17055', '#A29BFE'
        ];
        
        // Esperar a que se cargue la escena
        document.addEventListener('DOMContentLoaded', function() {
            scene = document.querySelector('#scene');
            marker = document.querySelector('#hiro-marker');
            cubesContainer = document.querySelector('#cubes');
            
            // Ocultar loading despu√©s de un tiempo
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                updateStatus('Lista - Busca el marcador HIRO');
                isARReady = true;
            }, 3000);
            
            // Eventos del marcador
            marker.addEventListener('markerFound', function() {
                updateStatus('‚úÖ Marcador detectado!');
                console.log('Marcador encontrado');
            });
            
            marker.addEventListener('markerLost', function() {
                updateStatus('‚ùå Busca el marcador HIRO');
                console.log('Marcador perdido');
            });
        });
        
        // Funci√≥n para colocar cubo
        function placeCube() {
            if (!isARReady) {
                showMessage('AR no est√° listo a√∫n...');
                return;
            }
            
            // Posici√≥n aleatoria en el marcador
            const x = (Math.random() - 0.5) * 2;
            const y = Math.random() * 1 + 0.25;
            const z = (Math.random() - 0.5) * 2;
            
            const cube = document.createElement('a-box');
            const color = colors[cubeCounter % colors.length];
            const size = Math.random() * 0.3 + 0.15;
            
            cube.setAttribute('mixin', 'cube-mixin');
            cube.setAttribute('position', `${x} ${y} ${z}`);
            cube.setAttribute('rotation', `${Math.random()*360} ${Math.random()*360} ${Math.random()*360}`);
            cube.setAttribute('scale', `${size} ${size} ${size}`);
            cube.setAttribute('color', color);
            cube.setAttribute('class', 'cube raycastable');
            cube.setAttribute('id', `cube-${cubeCounter}`);
            
            // Animaciones
            cube.setAttribute('animation__spawn', {
                property: 'scale',
                from: '0 0 0',
                to: `${size} ${size} ${size}`,
                dur: 600,
                easing: 'easeOutBounce'
            });
            
            cube.setAttribute('animation__float', {
                property: 'position',
                from: `${x} ${y} ${z}`,
                to: `${x} ${y + 0.1} ${z}`,
                dur: 2000,
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // A√±adir al contenedor
            cubesContainer.appendChild(cube);
            cubeCounter++;
            
            updateCounter();
            showMessage(`Cubo #${cubeCounter} agregado! üéâ`);
            
            console.log(`Cubo agregado en posici√≥n: ${x}, ${y}, ${z}`);
        }
        
        // Funci√≥n para limpiar todos los cubos
        function clearAll() {
            const cubes = document.querySelectorAll('.cube');
            
            if (cubes.length === 0) {
                showMessage('No hay cubos para limpiar ü§∑‚Äç‚ôÇÔ∏è');
                return;
            }
            
            cubes.forEach((cube, index) => {
                setTimeout(() => {
                    cube.setAttribute('animation__remove', {
                        property: 'scale',
                        to: '0 0 0',
                        dur: 400,
                        easing: 'easeInBack'
                    });
                    
                    setTimeout(() => {
                        cube.remove();
                    }, 400);
                }, index * 100);
            });
            
            cubeCounter = 0;
            setTimeout(() => {
                updateCounter();
                showMessage('Todos los cubos eliminados! üßπ');
            }, 500);
        }
        
        // Actualizar contador
        function updateCounter() {
            document.getElementById('cubeCount').textContent = `Cubos: ${cubeCounter}`;
        }
        
        // Actualizar estado
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // Mostrar mensaje temporal
        function showMessage(text) {
            const existingMsg = document.querySelector('.temp-message');
            if (existingMsg) existingMsg.remove();
            
            const msg = document.createElement('div');
            msg.className = 'temp-message';
            msg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                z-index: 1001;
                font-size: 16px;
                text-align: center;
                animation: fadeInOut 3s ease-in-out forwards;
            `;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                if (msg.parentNode) msg.remove();
            }, 3000);
        }
        
        // Event listeners para interacciones t√°ctiles
        let touchTimeout;
        
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.btn')) return;
            
            touchTimeout = setTimeout(() => {
                placeCube();
            }, 100);
        });
        
        document.addEventListener('touchend', function(e) {
            clearTimeout(touchTimeout);
        });
        
        // Click para desktop (desarrollo)
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn') || e.target.closest('.ui-overlay')) return;
            placeCube();
        });
        
        // CSS para animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
        
        // Debug info
        console.log('AR Cube App iniciada');
        console.log('Versi√≥n A-Frame:', AFRAME.version);
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            updateStatus('‚ö†Ô∏è Error detectado');
        });
        
    </script>
</body>
</html>
