<!DOCTYPE html>
<html>
<head>
    <title>AR Simple - Objetos Fijos</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
            max-width: 280px;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 15px;
            z-index: 100;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <div class="info">
        <strong>AR B√ÅSICO:</strong><br>
        ‚Ä¢ Los objetos aparecen a distancia fija<br>
        ‚Ä¢ Se quedan en coordenadas del mundo<br>
        ‚Ä¢ Toca "Colocar" para a√±adir m√°s<br>
        ‚Ä¢ No es detecci√≥n real, pero funciona
    </div>
    
    <div class="controls">
        <button onclick="placeObject()">üìç Colocar</button>
        <button onclick="clearAll()">üßπ Limpiar</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <!-- Objetos que aparecen en coordenadas fijas del mundo -->
        <a-entity id="world-objects">
            
            <!-- Estos est√°n en posiciones absolutas del mundo -->
            <a-box 
                position="0 0 -2" 
                color="#4CC3D9" 
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-box>
            
            <a-sphere 
                position="1 0.5 -3" 
                radius="0.3" 
                color="#EF2D5E">
            </a-sphere>
            
            <a-text 
                value="Objetos en el mundo" 
                position="0 1 -2" 
                color="white" 
                align="center">
            </a-text>
            
        </a-entity>
        
        <a-camera></a-camera>
    </a-scene>

    <script>
        let count = 0;
        
        function placeObject() {
            const container = document.querySelector('#world-objects');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
            const shapes = ['box', 'sphere', 'cylinder'];
            
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const entity = document.createElement('a-entity');
            entity.setAttribute('geometry', `primitive: ${shape}; radius: 0.3`);
            entity.setAttribute('material', `color: ${color}`);
            
            // Posici√≥n fija en coordenadas del mundo
            entity.setAttribute('position', {
                x: (Math.random() - 0.5) * 4,
                y: Math.random() * 2,
                z: -Math.random() * 3 - 1
            });
            
            entity.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            container.appendChild(entity);
            count++;
        }
        
        function clearAll() {
            const container = document.querySelector('#world-objects');
            const children = [...container.children];
            children.forEach(child => {
                if (!child.hasAttribute('position') || 
                    !['0 0 -2', '1 0.5 -3', '0 1 -2'].includes(child.getAttribute('position'))) {
                    container.removeChild(child);
                }
            });
        }
    </script>
</body>
</html>
