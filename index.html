<!DOCTYPE html>
<html>
<head>
    <title>AR Anclado al Entorno</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            font-size: 11px;
            max-width: 280px;
            line-height: 1.4;
        }
        .marker-link {
            position: fixed;
            bottom: 20px;
            left: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 100;
            font-size: 12px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <div class="info">
        <strong>INSTRUCCIONES:</strong><br>
        1. Descarga e imprime el marcador Hiro<br>
        2. Apunta la cÃ¡mara al marcador<br>
        3. Los objetos aparecerÃ¡n FIJOS sobre el papel<br>
        4. Mueve el celular - los objetos se quedan en el papel
    </div>
    
    <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
       target="_blank" class="marker-link">
        ðŸ“„ Descargar Marcador
    </a>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        
        <!-- Marcador Hiro - Los objetos se anclan a este marcador -->
        <a-marker preset="hiro" id="hiro-marker">
            
            <!-- Estos objetos estÃ¡n ANCLADOS al marcador -->
            <!-- Aparecen exactamente sobre el papel impreso -->
            
            <!-- Cubo que "estÃ¡ parado" sobre el marcador -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0" 
                color="#4CC3D9" 
                scale="0.8 0.8 0.8"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 4000">
            </a-box>
            
            <!-- Esfera que "rebota" sobre el marcador -->
            <a-sphere 
                position="1 0.5 0" 
                radius="0.3" 
                color="#EF2D5E"
                animation="property: position; to: 1 1.2 0; direction: alternate; loop: true; dur: 1500">
            </a-sphere>
            
            <!-- Cilindro "plantado" en el marcador -->
            <a-cylinder 
                position="-1 0.4 0" 
                radius="0.2" 
                height="0.8" 
                color="#FFC65D">
            </a-cylinder>
            
            <!-- Texto "flotando" sobre el marcador -->
            <a-text 
                value="Â¡Anclado al mundo real!" 
                position="0 1.5 0" 
                color="white" 
                align="center"
                scale="2 2 2">
            </a-text>
            
            <!-- Plano invisible que simula el "suelo" del marcador -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2" 
                color="#7BC8A4" 
                opacity="0.3">
            </a-plane>
            
        </a-marker>
        
        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Detectar cuando se encuentra el marcador
        const marker = document.querySelector('#hiro-marker');
        
        marker.addEventListener('markerFound', function() {
            console.log('Â¡Marcador encontrado! Objetos anclados al entorno.');
        });
        
        marker.addEventListener('markerLost', function() {
            console.log('Marcador perdido. Objetos ocultos.');
        });
        
        // InformaciÃ³n de estado
        window.addEventListener('load', function() {
            console.log('AR con marcadores cargado. Busca el marcador Hiro.');
        });
    </script>
</body>
</html>
