<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame from CDN -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" vr-mode-ui="enabled: true">
      <!-- Blue box -->
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9" 
        shadow="cast: true; receive: true">
      </a-box>
      
      <!-- Pink sphere -->
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E" 
        shadow="cast: true; receive: true">
      </a-sphere>
      
      <!-- Yellow cylinder -->
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D" 
        shadow="cast: true; receive: true">
      </a-cylinder>
      
      <!-- Green plane (ground) -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#7BC8A4" 
        shadow="receive: true">
      </a-plane>
      
      <!-- Lighting -->
      <a-light 
        type="ambient" 
        color="#404040" 
        intensity="0.4">
      </a-light>
      
      <a-light 
        type="directional" 
        position="1 2 1" 
        color="#ffffff" 
        intensity="0.8"
        shadow="cast: true">
      </a-light>
    </a-scene>
  </body>
</html>
